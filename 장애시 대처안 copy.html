            if (v) { disasterData[cat].subtypes[sub].scenarios[sc].name = v; disasterData[cat].subtypes[sub].scenarios[sc].action = action; disasterData[cat].subtypes[sub].scenarios[sc].color = color; saveDisasterData(); closeAdminModal(); renderEditTree(); renderCategories(); }
        };
        window.saveScAddModal = function(cat, sub) {
            const v = document.getElementById('modalScName').value.trim();
            const action = document.getElementById('modalScAction').innerHTML.trim();
            const color = document.getElementById('modalScColor').value;
            if (v) { disasterData[cat].subtypes[sub].scenarios.push({name: v, action: action, color: color, contacts: []}); saveDisasterData(); closeAdminModal(); renderEditTree(); renderCategories(); }
        };
        window.saveCtEditModal = function(cat, sub, sc, ct) {
            const no = document.getElementById('modalCtNo').value.trim();
            const d = document.getElementById('modalCtDept').value.trim();
            const n = document.getElementById('modalCtName').value.trim();
            const p = document.getElementById('modalCtPhone').value.trim();
            const note = document.getElementById('modalCtNote').value.trim();
            if (n && p) { disasterData[cat].subtypes[sub].scenarios[sc].contacts[ct] = {no: no, department: d, name: n, phone: p, note}; closeAdminModal(); renderEditTree(); renderCategories(); }
        };
        window.saveCtAddModal = function(cat, sub, sc) {
            const no = document.getElementById('modalCtNo').value.trim();
            const d = document.getElementById('modalCtDept').value.trim();
            const n = document.getElementById('modalCtName').value.trim();
            const p = document.getElementById('modalCtPhone').value.trim();
            const note = document.getElementById('modalCtNote').value.trim();
            if (n && p) { disasterData[cat].subtypes[sub].scenarios[sc].contacts.push({no: no, department: d, name: n, phone: p, note}); closeAdminModal(); renderEditTree(); renderCategories(); }
        };
        // 장애 유형 카드 생성 함수 (대주제만 보이고, 클릭 시 subtype 선택)
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            disasterData.forEach(category => {
            const card = document.createElement('div');
                const cardBg = category.color || '#f1f5f9';
                card.className = 'card p-6 cursor-pointer group transition-all duration-200';
                card.style.background = cardBg;
                card.tabIndex = 0;
                card.setAttribute('role', 'button');
                card.setAttribute('aria-expanded', openCategoryId === category.id ? 'true' : 'false');
                card.onclick = () => {
                    if (openCategoryId === category.id) {
                        openCategoryId = null;
                        openSubtypeIndex = null;
                    } else {
                        openCategoryId = category.id;
                        openSubtypeIndex = null;
                    }
                    renderCategories();
                };
                card.onkeydown = (e) => {
                    if (e.key === 'Enter' || e.key === ' ') card.onclick();
                };

                card.innerHTML = `
                    <div class="flex items-center mb-5">
                        <span class="text-4xl mr-4">${category.icon}</span>
                        <h3 class="text-3xl font-bold text-slate-800">${category.title}</h3>
                    </div>
                    <p class="text-gray-700 text-lg mb-5">${category.description}</p>
                `;

                // 카드가 열려있으면 subtype 버튼 표시
                if (openCategoryId === category.id && category.subtypes && Array.isArray(category.subtypes)) {
                    let subtypesHtml = '<div class="flex flex-wrap gap-4 mb-4">';
                    category.subtypes.forEach((subtype, idx) => {
                        subtypesHtml += `
                            <button class="px-5 py-2 rounded-lg border border-sky-600 text-sky-700 font-semibold bg-white hover:bg-sky-50 focus:outline-none focus:ring-2 focus:ring-sky-400 transition-all ${openSubtypeIndex === idx ? 'bg-blue-800 text-white ring-2 ring-blue-300 shadow font-bold' : ''}"
                                onclick="selectSubtype('${category.id}', ${idx}); event.stopPropagation();">
                                ${subtype.name}
                            </button>
                        `;
                    });
                    subtypesHtml += '</div>';
                    card.innerHTML += subtypesHtml;

                    // subtype이 선택된 경우, 시나리오/연락처 표시
                    if (openSubtypeIndex !== null && category.subtypes[openSubtypeIndex]) {
                        const subtype = category.subtypes[openSubtypeIndex];
                        let scenariosHtml = '<ul class="mt-2 space-y-3">';
                        subtype.scenarios.forEach(scenario => {
                            const contactsJsonString = encodeURIComponent(JSON.stringify(scenario.contacts));
                            const escapedTitle = escapeJsString(category.title + ' - ' + subtype.name);
                const escapedScenarioName = escapeJsString(scenario.name);
                            // action 줄바꿈 처리
                            const formattedAction = (scenario.action || '').replace(/\n/g, '<br>');
                scenariosHtml += `
                    <li class="border-t border-gray-200 pt-3">
                        <h4 class="font-semibold text-lg text-sky-700">${scenario.no ? scenario.no + '. ' : ''}${scenario.name}</h4>
                                    <div class="text-base text-gray-600 mt-1 mb-2" style="white-space:pre-line;">${formattedAction}</div>
                                    <button onclick="showContacts('${escapedTitle}', '${escapedScenarioName}', '${contactsJsonString}'); event.stopPropagation();"
                                class="bg-sky-600 hover:bg-sky-700 text-white text-sm font-medium py-2 px-4 rounded-md transition-colors cursor-pointer">
                            연락처 보기
                        </button>
                    </li>
                `;
            });
            scenariosHtml += '</ul>';
                        card.innerHTML += `<div class="bg-slate-50 p-4 rounded-md flex-1 mt-2">${scenariosHtml}</div>`;
                    }
                }
            categoriesContainer.appendChild(card);
            });
        }

        // subtype 선택 함수 (전역 등록)
        window.selectSubtype = (categoryId, subtypeIdx) => {
            openCategoryId = categoryId;
            openSubtypeIndex = subtypeIdx;
            renderCategories();
        };
        
        // 연락처 표시 함수
        window.showContacts = (categoryTitle, scenarioName, contactsJsonString) => {
            let contacts;
            try {
                contacts = JSON.parse(decodeURIComponent(contactsJsonString));
            } catch (e) {
                console.error("Error parsing contacts JSON:", e, "Raw string passed:", contactsJsonString);
                modalBody.innerHTML = '<p class="text-red-500 font-semibold">연락처 정보를 불러오는 데 실패했습니다. (데이터 형식 오류)</p><p class="text-xs text-gray-500 mt-2">콘솔에서 자세한 오류를 확인해주세요.</p>';
                modalTitle.textContent = `오류 - ${categoryTitle} - ${scenarioName}`;
                modal.style.display = "block";
                return;
            }

            modalTitle.textContent = `${categoryTitle} - ${scenarioName} 연락처`;
            
            if (contacts && contacts.length > 0) {
                let tableHtml = `
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">부서</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이름</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">연락처</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">비고</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                `;
                contacts.forEach(contact => {
                    tableHtml += `
                        <tr>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${contact.no ? contact.no + ' ' : ''}${contact.department}</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${contact.name}</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${contact.phone}</td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${contact.note || '-'}</td>
                        </tr>
                    `;
                });
                tableHtml += `</tbody></table>`;
                modalBody.innerHTML = tableHtml;
            } else {
                modalBody.innerHTML = '<p class="text-gray-600">해당 상황에 대한 등록된 연락처 정보가 없습니다.</p>';
            }
            modal.style.display = "block";
        };

        // 모달 닫기 함수
        window.closeModal = () => {
            modal.style.display = "none";
        };

        // 모달 외부 클릭 시 닫기
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        // 삭제 함수들 (window에 등록)
        window.deleteCategory = function(idx) {
            if (confirm('정말 삭제하시겠습니까?')) {
                disasterData.splice(idx, 1);
                renderEditTree();
                renderCategories();
            }
        };
        window.deleteSubtype = function(cat, sub) {
            if (confirm('정말 삭제하시겠습니까?')) {
                disasterData[cat].subtypes.splice(sub, 1);
                renderEditTree();
                renderCategories();
            }
        };
        window.deleteScenario = function(cat, sub, sc) {
            if (confirm('정말 삭제하시겠습니까?')) {
                disasterData[cat].subtypes[sub].scenarios.splice(sc, 1);
                renderEditTree();
                renderCategories();
            }
        };
        window.deleteContact = function(cat, sub, sc, ct) {
            if (confirm('정말 삭제하시겠습니까?')) {
                disasterData[cat].subtypes[sub].scenarios[sc].contacts.splice(ct, 1);
                renderEditTree();
                renderCategories();
            }
        };

        // 기존 disasterData 구조를 그대로 사용하며, renderCategories로 렌더링
        renderCategories();

        // 탭 전환 기능
        const viewTabBtn = document.getElementById('viewTabBtn');
        const editTabBtn = document.getElementById('editTabBtn');
        const tabView = document.getElementById('tabView');
        const tabEdit = document.getElementById('tabEdit');

        viewTabBtn.onclick = () => {
            tabView.style.display = 'block';
            tabEdit.style.display = 'none';
            viewTabBtn.classList.add('bg-sky-600', 'text-white');
            viewTabBtn.classList.remove('bg-white', 'text-sky-700');
            editTabBtn.classList.remove('bg-sky-600', 'text-white');
            editTabBtn.classList.add('bg-white', 'text-sky-700');
        };

        editTabBtn.onclick = () => {
            tabView.style.display = 'none';
            tabEdit.style.display = 'block';
            editTabBtn.classList.add('bg-sky-600', 'text-white');
            editTabBtn.classList.remove('bg-white', 'text-sky-700');
            viewTabBtn.classList.remove('bg-sky-600', 'text-white');
            viewTabBtn.classList.add('bg-white', 'text-sky-700');
            if (typeof renderEditTree === 'function') renderEditTree();
        };

        // 관리자 로그인 상태 관리
        function isAdminLoggedIn() {
            return localStorage.getItem('adminLoggedIn') === 'true';
        }
        function setAdminLoggedIn(val) {
            localStorage.setItem('adminLoggedIn', val ? 'true' : 'false');
        }
        function renderAdminLogin() {
            const editTree = document.getElementById('editTree');
            editTree.innerHTML = `
                <div class='flex flex-col items-center justify-center min-h-[300px]'>
                    <div class='bg-white rounded-lg shadow p-8 max-w-xs w-full'>
                        <h2 class='text-2xl font-bold mb-6 text-center text-sky-700'>관리자 로그인</h2>
                        <div class='mb-4'>
                            <input id='adminId' class='edit-input w-full mb-2' placeholder='ID' autocomplete='username' />
                            <input id='adminPw' class='edit-input w-full' placeholder='암호' type='password' autocomplete='current-password' />
                        </div>
                        <button class='bg-sky-600 hover:bg-sky-700 text-white w-full py-2 rounded font-semibold' onclick='adminLogin()'>로그인</button>
                        <p id='adminLoginMsg' class='text-red-500 text-sm mt-3 text-center' style='display:none;'></p>
                    </div>
                </div>
            `;
        }
        window.adminLogin = function() {
            const id = document.getElementById('adminId').value.trim();
            const pw = document.getElementById('adminPw').value;
            if (id === 'jaseng' && pw === 'jaseng2797') {
                setAdminLoggedIn(true);
                renderEditTree();
            } else {
                const msg = document.getElementById('adminLoginMsg');
                msg.textContent = 'ID 또는 암호가 올바르지 않습니다.';
                msg.style.display = 'block';
            }
        };
        window.adminLogout = function() {
            setAdminLoggedIn(false);
            renderEditTree();
        };

        // 설명/시나리오 색상 적용 함수
        window.applyColorToDesc = function(color) {
            applyColorToSelection('modalCatDesc', color);
        };
        window.applyColorToSc = function(color) {
            applyColorToSelection('modalScAction', color);
        };
        function applyColorToSelection(targetId, color) {
            const el = document.getElementById(targetId);
            el.focus();
            if (window.getSelection) {
                const sel = window.getSelection();
                if (sel.rangeCount > 0 && sel.anchorNode && el.contains(sel.anchorNode)) {
                    const range = sel.getRangeAt(0);
                    if (!range.collapsed) {
                        const span = document.createElement('span');
                        span.style.color = color;
                        range.surroundContents(span);
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }
                }
            }
        }

        // 굵게 적용 함수
        window.applyBoldToDesc = function() {
            applyBoldToSelection('modalCatDesc');
        };
        window.applyBoldToSc = function() {
            applyBoldToSelection('modalScAction');
        };
        function applyBoldToSelection(targetId) {
            const el = document.getElementById(targetId);
            el.focus();
            if (window.getSelection) {
                const sel = window.getSelection();
                if (sel.rangeCount > 0 && sel.anchorNode && el.contains(sel.anchorNode)) {
                    const range = sel.getRangeAt(0);
                    if (!range.collapsed) {
                        const b = document.createElement('b');
                        range.surroundContents(b);
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }
                }
            }
        }

        // 데이터 내보내기/가져오기 함수
        window.exportDisasterData = function() {
            const dataStr = JSON.stringify(disasterData, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'disasterData-backup.json';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
        };
        window.importDisasterData = function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        disasterData = imported;
                        saveDisasterData();
                        renderEditTree();
                        renderCategories();
                        alert('데이터를 성공적으로 가져왔습니다!');
                    } else {
                        alert('올바른 데이터 형식이 아닙니다.');
                    }
                } catch (err) {
                    alert('가져오기 실패: 올바른 JSON 파일이 아닙니다.');
                }
            };
            reader.readAsText(file);
            // 파일 input 초기화
            event.target.value = '';
        };
    </script>
</body>
</html>
